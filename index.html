<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI智能優化辦公室</title>

  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath d='M20 50 L50 20 L80 50 M25 50 V80 H75 V50' fill='none' stroke='%23777' stroke-width='5'/%3E%3Ctext x='35' y='75' font-family='Arial' font-weight='bold' font-size='30' fill='%238bc34a'%3ELYC%3C/text%3E%3C/svg%3E">
  <link rel="apple-touch-icon"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='white'/%3E%3Cpath d='M20 50 L50 20 L80 50 M25 50 V80 H75 V50' fill='none' stroke='%23777' stroke-width='5'/%3E%3Ctext x='35' y='75' font-family='Arial' font-weight='bold' font-size='30' fill='%238bc34a'%3ELYC%3C/text%3E%3C/svg%3E">

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @keyframes move {
      0% {
        transform: translate(0, 0) scale(1);
      }

      33% {
        transform: translate(30px, -50px) scale(1.1);
      }

      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }

      100% {
        transform: translate(0, 0) scale(1);
      }
    }

    body {
      background: #040d0b;
      margin: 0;
      overflow-x: hidden;
      color: white;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    /* 細微雜訊遮罩 */
    .noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.03;
      z-index: -1;
      pointer-events: none;
      background: url('https://grainy-gradients.vercel.app/noise.svg');
    }

    /* 暗角效果 */
    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, transparent 40%, rgba(0, 0, 0, 0.6) 120%);
      z-index: -2;
      pointer-events: none;
    }

    /* 液態玻璃感設定 */
    .glass-green {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.1), 0 8px 32px 0 rgba(0, 0, 0, 0.4);
    }

    .glass-dark {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .bg-depth {
      filter: blur(2px) brightness(0.8);
      transform: scale(1.05);
      transition: all 1s ease-out;
    }
  </style>
</head>

<body>
  <div class="noise"></div>
  <div class="vignette"></div>

  <div id="root"></div>

  <script type="module" src="/index.tsx"></script>
</body>

</html>
